<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>生命的保存期限</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    input,
    select {
      width: 90%;
      padding: 12px 15px;
      border: 2px solid #e0e6ed;
      border-radius: 10px;
      font-size: 16px;
      background: white;
    }
    .help-button {
      position: absolute;
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 2px 8px rgba(52, 152, 219, 0.3);
    }
    .tooltip {
      position: absolute;
      top: -300px;
      right: -160px;
      width: 360px;
      background: #2c3e50;
      color: white;
      padding: 20px;
      border-radius: 12px;
      font-size: 13px;
      line-height: 1.6;
      z-index: 1000;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      transform: translateY(10px);
    }
    .tooltip.visible {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }
    .result-section {
      display: none;
      margin-top: 20px;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
    }
    .time-result,
    .meeting-result {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .author {
      margin-top: 30px;
      text-align: center;
      color: #7f8c8d;
      font-size: 14px;
      border-top: 1px solid #e0e6ed;
      padding-top: 20px;
    }
    .author a {
      color: #7f8c8d;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>生命的保存期限</h1>
    <p class="subtitle">珍惜每一刻的相聚時光</p>
    <div class="form-group">
      <label for="deadline">我們相聚的最後期限可能是：</label>
      <div style="position: relative;">
        <input type="number" id="deadline" placeholder="請輸入預期壽命年齡" />
        <button type="button" class="help-button" id="helpBtn">?</button>
        <div class="tooltip" id="tooltip">
          <strong>各種生物平均壽命參考：</strong><br /><br />
          • 台灣男性：77.42歲<br />
          • 台灣女性：84.30歲<br />
          • 室內貓：13歲<br />
          • 中小型犬：12歲<br />
          • 鸚鵡：25歲<br />
          • 鴨子：15歲<br />
          • 倉鼠：2.5歲<br />
          • 蜥蜴：15歲<br />
          • 蛇：20歲
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="myAge">我的年齡：</label>
      <input type="number" id="myAge" placeholder="請輸入你的年齡" />
    </div>
    <div class="form-group">
      <label for="theirAge">對方的年齡：</label>
      <input type="number" id="theirAge" placeholder="請輸入對方的年齡" />
    </div>
    <div class="form-group">
      <label for="frequency">我們相見的頻率：</label>
      <select id="frequency">
        <option value="">請選擇頻率</option>
        <option value="365">每天</option>
        <option value="52">每週</option>
        <option value="24">每月兩次</option>
        <option value="12">每月</option>
        <option value="6">每兩月</option>
        <option value="4">每季</option>
        <option value="2">每半年</option>
        <option value="1">每年</option>
      </select>
    </div>
    <button onclick="calculateLifeTime()">計算剩餘時光</button>
    <div class="result-section" id="resultSection">
      <div class="time-result" id="timeResult"></div>
      <div class="meeting-result" id="meetingResult"></div>
    </div>
    <div class="author">
      作者：林靜 <a href="mailto:sindylin319@gmail.com">sindylin319@gmail.com</a>
    </div>
  </div>
  <script>
    document.getElementById("helpBtn").addEventListener("click", function () {
      const tooltip = document.getElementById("tooltip");
      tooltip.classList.toggle("visible");
    });

    function calculateLifeTime() {
      const deadline = parseFloat(document.getElementById("deadline").value);
      const myAge = parseFloat(document.getElementById("myAge").value);
      const theirAge = parseFloat(document.getElementById("theirAge").value);
      const frequency = parseInt(document.getElementById("frequency").value);
      const resultSection = document.getElementById("resultSection");
      const timeResult = document.getElementById("timeResult");
      const meetingResult = document.getElementById("meetingResult");

      if (
        isNaN(deadline) ||
        isNaN(myAge) ||
        isNaN(theirAge) ||
        isNaN(frequency) ||
        deadline <= 0 ||
        myAge < 0 ||
        theirAge < 0 ||
        frequency <= 0
      ) {
        alert("請正確填寫所有欄位");
        return;
      }

      const olderAge = Math.max(myAge, theirAge);
      if (olderAge >= deadline) {
        alert("年齡已達或超過壽命，請重新填寫");
        return;
      }

      const remainingYears = deadline - olderAge;
      const remainingDays = Math.floor(remainingYears * 365);
      const totalMeetings = Math.floor(remainingYears * frequency);

      timeResult.textContent = `保存期限剩餘約 ${remainingYears.toFixed(1)} 年（約 ${remainingDays} 天）`;
      meetingResult.textContent = `你們大約還能見面 ${totalMeetings} 次`;

      resultSection.style.display = "block";
    }
  </script>
</body>
</html>
